              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"

                />
              </div>
            </div>
          </form>
          <div class="my-city">
            <h1 id="city"></h1>
            <ul>

          <div class="row">
            <div class="col-6">
              <div class="contain">
                <div class="image">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy"
                    id="icon"
                    class="float-left"
                  />
                </div>
                <div class="text">
